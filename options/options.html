<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="settings-container">
    <h2>Extension Configuration</h2>
    <hr>

    <section class="settings-section">
      <h3>API Configuration</h3>
      <div class="grid-form">
        <label for="qwen-url">Base URL:</label>
        <input type="text" id="qwen-url" placeholder="https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions">
        
        <label for="qwen-key">API Key:</label>
        <input type="password" id="qwen-key" placeholder="Enter your API key">
      </div>
    </section>

    <section class="settings-section">
      <h3>My Profile (AI Context)</h3>
      <div class="grid-form">
        <label>Languages:</label>
        <div id="profile-languages" class="tag-input" data-key="languages"></div>

        <label>Work Permit Places:</label>
        <div id="profile-visa-places" class="tag-input" data-key="visa_places"></div>

        <label>Residence Places:</label>
        <div id="profile-residence-places" class="tag-input" data-key="residence_places"></div>

        <label for="user-exp">Experience (Yrs):</label>
        <input type="number" id="user-exp" min="0">

        <label>Expected JD Languages:</label>
        <div id="profile-jd-languages" class="tag-input" data-key="expected_jd_languages"></div>
      </div>
    </section>

    <div class="actions">
      <button id="save-settings" class="primary-btn">Save Configuration</button>
      <span id="status-msg"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
