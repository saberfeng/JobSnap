<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="settings-container">
    <h2>⚙️ Extension Configuration</h2>
    <hr>

    <section class="settings-section">
      <h3>API Configuration</h3>
      <div class="grid-form">
        <label for="qwen-url">Base URL:</label>
        <input type="text" id="qwen-url" placeholder="https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions">
        
        <label for="qwen-key">API Key:</label>
        <input type="password" id="qwen-key" placeholder="Enter your API key">
      </div>
    </section>

    <section class="settings-section">
      <h3>My Profile (AI Context)</h3>
      <div class="grid-form">
        <label for="user-langs">Languages:</label>
        <input type="text" id="user-langs" placeholder="English, Cantonese, Japanese...">
        
        <label for="user-visas">Visa Status:</label>
        <input type="text" id="user-visas" placeholder="HK Permanent Resident, etc.">
        
        <label for="user-exp">Experience (Yrs):</label>
        <input type="number" id="user-exp" min="0">
        
        <label for="jd-pref-lang">Expected JD Lang:</label>
        <input type="text" id="jd-pref-lang" placeholder="English">
      </div>
    </section>

    <div class="actions">
      <button id="save-settings" class="primary-btn">Save Configuration</button>
      <span id="status-msg"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
