<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/popup.css">
</head>

<body>
    <div class="container">
        <h3>JobSnap</h3>
        <hr>

        <div id="display-area">
            <p><strong>Company:</strong> <span id="view-company">...</span></p>
            <p><strong>Role:</strong> <span id="view-role">...</span></p>
        </div>

        <div class="manual-row-container">
            <label>Sheet-Ready Row:</label>
            <div id="sheet-row" contenteditable="true"></div>
            <small>Tab-separated. Click to select & copy.</small>
        </div>

        <div class="toggle-row">
            <span>Enable AI Analysis</span>
            <label class="switch">
                <input type="checkbox" id="ai-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <button id="save-btn">Save to Google Sheet</button>
        <button id="copy-desc-btn" style="margin-top: 10px;">Copy Job Description</button>
        <p id="status-msg"></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
